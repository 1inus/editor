<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>@curvenote/editor</title>
    <style>
      article {
        max-width: 800px;
        margin: auto;
      }
      #tex, #html, #myst {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <article>
      <h2>MyST</h2>
      <pre id="myst"></pre>
      <h2>LaTeX</h2>
      <pre id="tex"></pre>
      <h2>HTML</h2>
      <pre id="html"></pre>
    </article>
  </body>
</html>
